    <div id="navbar-main">
      <!-- Fixed navbar -->
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span style="font-size:30px; color:#3498db;">P</span>
            </button>
            <a class="navbar-brand hidden-xs hidden-sm" href="#home"><span style="font-size:18px; color:#3498db;">P</span></a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a ng-href="#/" class="smoothScroll">Home</a></li>
              <li> <a ng-href="#/about" class="smoothScroll"> About</a></li>

            </ul>

    <!-- ==== HEADERWRAP ==== -->
    <div id="headerwrap" id="home" name="home">
      <header class="clearfix">
        <h1>P</h1>
        <p class="hidden-xs hidden-md">Where the snacks are</p>
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-offset-2">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <h3 class="hidden-xs">
                    <label for="city" class="col-lg-4 control-label">Ciudad</label>
                  </h3>
                  <div class="col-lg-10">
                    <select class="form-control" id="city" name="city" ng-options="city as city.name for city in cities" ng-model="p.city" ng-change="showEvents()">
                      <option value="">Elige un lugar</option>
                    </select>
                  </div>
                </div>
               </form>
            </div>
            <div class="col-lg-4">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <h3 class="hidden-xs">
                    <label for="days" class="col-lg-4 control-label">Jornadas</label>
                  </h3>
                  <div class="col-lg-10">
                    <select class="form-control" id="days" name="days" ng-disabled="!p.city" ng-options="day as day.name for day in days" ng-model="p.days" ng-change="showLocals()">
                      <option value="">Elige tu jornada</option>
                    </select>
                  </div>
                </div>
               </form>
            </div>
            <div class="col-lg-2">
          </div>
        </div>
      </header>     
    </div><!-- /headerwrap -->

    <!-- Add your site or application content here -->
    <div ng-view=""></div>

    <div class="container" id="contact" name="contact">
      <div class="row">
      <br>
        <h2 class="centered">GRACIAS POR TU VISITA</h2>
        <hr>
        <br>
        <div class="col-lg-4 col-lg-offset-4">
          <h3 class="centered">Mantente en contacto</h3>
          <p class="centered">
            <span class="icon icon-twitter"></span>
            <a href="#"> @pintxapp </a>
          </p>
        </div><!-- col -->
      </div><!-- row -->
    </div><!-- container -->

    <div id="footerwrap">
      <div class="container">
        <h4>Created by Juanjofg - Copirrait 2014</h4>
      </div>
    </div>
